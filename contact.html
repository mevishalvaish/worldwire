<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Free Government iPhones</title>
    <meta name="description"
        content="Contact us for any questions regarding Free Government iPhones, eligibility, or application processes.">
    <meta name="keywords" content="contact us, support, free government phone help">
    <meta name="robots" content="index, follow">

    <!-- Open Graph -->
    <meta property="og:title" content="Contact Us - Free Government iPhones">
    <meta property="og:description" content="Get in touch with our team for assistance with Free Government iPhones.">
    <meta property="og:image" content="iphonexr.png">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="gold-header">
        <div class="logo">FreeGovPhones</div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="blog.html" class="nav-link">Blog</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="contact.html" class="nav-link active">Contact Us</a>
        </nav>
    </header>

    <main class="page-container">
        <section class="hero" style="min-height: 40vh; padding-top: 4rem;">
            <div class="hero-text" style="text-align: center; margin: 0 auto; max-width: 800px;">
                <span class="eyebrow">Get in Touch</span>
                <h1>Contact Our Support Team</h1>
                <p style="margin: 0 auto;">Have questions about eligibility? Need help with your application? We are
                    here to assist you every step of the way.</p>
            </div>
        </section>

        <section
            style="max-width: 600px; margin: 0 auto 6rem auto; background: white; padding: 3rem; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
            <form action="#" style="display: flex; flex-direction: column; gap: 1.5rem;">
                <div>
                    <label for="name"
                        style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--dark);">Name</label>
                    <input type="text" id="name"
                        style="width: 100%; padding: 0.8rem; border: 1px solid #e2e8f0; border-radius: 8px; font-family: inherit;"
                        placeholder="Your Name">
                </div>
                <div>
                    <label for="email"
                        style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--dark);">Email</label>
                    <input type="email" id="email"
                        style="width: 100%; padding: 0.8rem; border: 1px solid #e2e8f0; border-radius: 8px; font-family: inherit;"
                        placeholder="your@email.com">
                </div>
                <div>
                    <label for="message"
                        style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--dark);">Message</label>
                    <textarea id="message" rows="5"
                        style="width: 100%; padding: 0.8rem; border: 1px solid #e2e8f0; border-radius: 8px; font-family: inherit;"
                        placeholder="How can we help you?"></textarea>
                </div>
                <button type="submit" class="apply-btn"
                    style="border: none; cursor: pointer; font-size: 1rem; width: 100%; text-align: center;">Send
                    Message</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Free Government iPhones. All rights reserved.</p>
    </footer>
</body>

</html>
